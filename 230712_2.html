    <title>Document</title>
</head>
<body>
    <script>
        var x;
        var y;

        x = new Date();
        y = x.getHours();

        if(y<5){
            alert('잠을 자렴...');
        } else {
            if(y<7){
                alert('준비');
            }
            } else {
                if(y<9){
                    alert('출근');
                }
                } else {
                    if(y<12){
                        alert('스터디 하드');
                    }
                    } else {
                        if(y<14){
                            alert('냠냠');
                        }
                    } else if {
                        alert('여러 가지 업무를 수행합니다');
                    }
    </script>
</body>
</html>
